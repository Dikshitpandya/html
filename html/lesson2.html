<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESSON 2 IN HTML </title>
</head>
<body>
    <h1>List tag in html</h1>
    <!-- unordered list-->
    <ul type="square">
        <li>India
            <ul>
                <li>Gujarat</li>
                <li>Maharastra</li>
                <li>Rajasthan</li>
            </ul>
        </li>
        <li>Australia</li>
        <li>Canada</li>
        <li>US</li>
        <li>Russia</li>
        <li>China</li>
    </ul>
    <hr width="50%" />
    <!-- ordered list -->
    <ol type="i">
        <li>India
            <ul>
                <li>Gujarat</li>
                <li>Maharastra</li>
                <li>Rajasthan</li>
            </ul>
        </li>
        <li>Australia</li>
        <li>Canada</li>
        <li>US</li>
        <li>Russia</li>
        <li>China</li>
    </ol>
</body>
</html>
