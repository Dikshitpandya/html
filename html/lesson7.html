<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
</head>

<body>
    <h1 align="center">
        Example of Change password
    </h1>
    <hr>
    <form action="success.html" method="post">
        <table border="2" width="40%" align="center" cellpadding="2">
            <tr>
                <td>
                    Enter old password
                </td>
                <td>
                    <input type="password" name="oldpassword" placeholder="Enter old password here" required />
                </td>
            </tr>
            <tr>
                <td>
                    Enter new password
                </td>
                <td>
                    <input type="password" name="newpassword" placeholder="Enter new password" required />
                </td>
            </tr>
            <tr>
                <td>
                    Enter confirm password
                </td>
                <td>
                    <input type="password" placeholder="enter new password again" name="confirmpassword" required />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Change password" />
                    <input type="reset" value="Clear all" />
                    <input type="button" value="i cant do anything" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
