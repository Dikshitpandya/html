<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header text-bg-warning">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form action="success.html" method="post">
                            <div class="row">
                                <div class="col-12 col-sm-4 mb-2">
                                    <input type="text" name="first_name" id="first_name" class="form-control"
                                        placeholder="First name" required />
                                </div>
                                <div class="col-12 col-sm-4 mb-2">
                                    <input type="text" name="father_name" id="father_name" class="form-control"
                                        placeholder="Father name" required />
                                </div>
                                <div class="col-12 col-sm-4 mb-2">
                                    <input type="text" name="sur_name" id="sur_name" class="form-control"
                                        placeholder="sur name" required />
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 col-sm-6 mb-2">
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Your email address" required />
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="password" required />
                                </div>
                              
                            </div>
                            <div class="row mt-2">
                                <div class="col-12 col-sm-4  mt-2">
                                <div class="fw-bold">Select Photo</div>
                                <input type="file" name="photo" id="photo" class="form-control"
                                    accept="image/*" />
                                </div>
                                <div class="col-12 col-sm-4  mt-2">
                                <div class="fw-bold">Select Gender</div>
                                <div class="form-check-inline pt-2">
                                    <input type="radio" name="gender" id="male" value="1"
                                        class="form-check-input" required />
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check-inline pt-2">
                                    <input type="radio" name="gender" id="female" value="0"
                                        class="form-check-input" required />
                                    <label for="female" class="form-check-label">Female</label>
                                </div>
                                </div>
                                <div class="col-12 col-sm-4 mt-2">
                                <div class="fw-bold">Select Language</div>
                                <div class="form-check-inline pt-2">
                                    <input type="checkbox" name="gujarati" id="gujarati" value="1"
                                        class="form-check-input" required />
                                    <label for="gujarati" class="form-check-label">Gujarati</label>
                                </div>
                                <div class="form-check-inline pt-2">
                                    <input type="checkbox" name="hindi" id="hindi" value="2"
                                        class="form-check-input" required />
                                    <label for="hindi" class="form-check-label">Hindi</label>
                                </div>
                                <div class="form-check-inline pt-2">
                                    <input type="checkbox" name="english" id="english" value="4"
                                        class="form-check-input" required />
                                    <label for="english" class="form-check-label">English</label>
                                </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 col-sm-3  mt-3">
                                    <select class="form-select">
                                        <option value="">Select country</option>
                                        <option value="1">India</option>
                                        <option value="2">Japan</option>
                                        <option value="3">Russia</option>
                                        <option value="4">Australia</option>
                                        <option value="5">France</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-3  mt-3">
                                    <select class="form-select">
                                        <option value="">Select State</option>
                                        <option value="">Gujarat</option>
                                        <option value="">Punjab</option>
                                        <option value="">Rajasthan</option>
                                        <option value="">MP</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-3  mt-3">
                                    <input type="text" name="city" class="form-control" placeholder="City" />
                                </div>
                                <div class="col-12 col-sm-3  mt-3">
                                    <input type="number" name="pincode" class="form-control" placeholder="Pincode" />
                                </div>
                            </div>
                            <div class="row mt-3">
                               <div class="col-12 col-sm-6">
                                <label for="address" class="form-label">Address</label>
                                <textarea name="address" id="address" class="form-control" ></textarea>
                               </div>
                               <div class="col-12 col-sm-6 pt-4">
                                    <button class="btn btn-warning w-100">Register with us</button>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>

</body>

</html>
