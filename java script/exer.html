<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Entry</title>
    Add Bootstrap CSS link here
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Cricket Score Entry</h2>
        <form id="scoreEntryForm">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Batsman</th>
                        <th>Runs (1-6)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" class="form-control" name="batsmanName" required>
                        </td>
                        <td>
                            <input type="number" class="form-control" name="runs" min="1" max="6" required>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" onclick="addScore()">Add</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div id="scoreList">
            <!-- Scores will be displayed here
        </div>
    </div>

    <!-- Add Bootstrap and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function addScore() {
            // Get the values from the form
            const batsmanName = document.querySelector('input[name="batsmanName"]').value;
            const runs = document.querySelector('input[name="runs"]').value;

            // Validate runs (1-6)
            if (runs < 1 || runs > 6) {
                alert("Runs should be between 1 and 6.");
                return;
            }

            // Create a new row for the table with the entered data
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${batsmanName}</td>
                <td>${runs}</td>
                <td><button type="button" class="btn btn-danger" onclick="deleteRow(this)">Delete</button></td>
            `;

            // Append the new row to the table
            document.querySelector('tbody').appendChild(newRow);

            // Reset the form inputs
            document.querySelector('input[name="batsmanName"]').value = '';
            document.querySelector('input[name="runs"]').value = '';
        }

        function deleteRow(button) {
            // Delete the row when the delete button is clicked
            button.closest('tr').remove();
        }
    </script>
</body>
</html>
