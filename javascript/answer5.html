<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content 
        {
            font-size: xx-large;
            padding:10px;
            border: 1px solid rgb(19, 231, 178);

</head>

<body>
    <!-- 5. *To-Do List*ðŸ‘»ðŸ‘½ -->

    <hr/>
    <input type="text" name="fullname" id="fullname" />
    <button type="button" onclick="SetContent();">Display</button>
   
    <p id="content">

    </p>

    <script>
        //user defined function (define/definition)
        function SetContent()
        {

            document.getElementById('content').innerHTML = fullname;
            
        }

    </script>
