<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Multiplication Table</h2>
        <p>Enter a range and click the button to generate the multiplication table:</p>
        <div class="form-row">
            <div class="col-4">
                <input type="number" id="start" class="form-control" placeholder="Start" value="1">
            </div>
            <div class="col-4">
                <input type="number" id="stop" class="form-control" placeholder="Stop" value="10">
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-block" id="generate">Generate Table</button>
            </div>
        </div>
        <div class="mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Multiplier</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- The multiplication table will be dynamically generated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('generate').addEventListener('click', function () {
            // Get the start and stop values
            const start = parseInt(document.getElementById('start').value);
            const stop = parseInt(document.getElementById('stop').value);

            // Validate input
            if (isNaN(start) || isNaN(stop)) {
                alert('Please enter valid numbers for start and stop.');
                return;
            }

            // Generate the multiplication table
            generateTable(start, stop);
        });

        function generateTable(start, stop) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Clear previous table

            for (let i = start; i <= stop; i++) {
                const row = document.createElement('tr');
                const multiplierCell = document.createElement('td');
                const resultCell = document.createElement('td');

                multiplierCell.textContent = i;

                for (let j = start; j <= stop; j++) {
                    const product = i * j;
                    resultCell.textContent += `${i} x ${j} = ${product}<br>`;
                }

                row.appendChild(multiplierCell);
                row.appendChild(resultCell);
                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
