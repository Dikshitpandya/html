<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Object Binding</h1>
                <hr />
            </div>
            <div class="col-12" id="output">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script>
        class CurrentDate
        {
            constructor()
            {
                var d = new Date();
                this.day = d.getDate();
                this.month = d.getMonth() + 1;
                this.year = d.getFullYear();
            }
            display()
            {
                $("output").innerHTML = `<h1>${this.day} - ${this.month} - ${this.year} </h1>`;

            }
        }

        var cd1 = new CurrentDate();
        //cd1.display();

        // var show = cd1.display; //create function alias
        var show = cd1.display.bind(cd1); //object binding
        //show();
        //or 
        
        var show2 = () => cd1.display(); //object binding
        show2();
    </script>
</body>

</html>
