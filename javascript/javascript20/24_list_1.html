        //create list/array
        const states = [

            "Telangana",
            "Tripura",

            "Uttar Pradesh",
            "West Bengal",
        ];
        var temp = '';
        let count=1;
        states.map((item) => {
            // console.log(item);
            if(item == "Gujarat" || item == "Goa" || item == "Delhi")
                temp+= `<li class='list-group-item fw-bold'>${count}) ${item}</li>`;
            else 
                temp+= `<li class='list-group-item'>${count}) ${item}</li>`;
            count++;
        });
        $("output").innerHTML = temp;
    </script>
