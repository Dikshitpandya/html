<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content 
        {
            font-size: xx-large;
            padding:10px;
            border: 1px solid rgb(19, 231, 178);
        }
    </style>
</head>
<body>
   Q.3  *Dynamic Content*
   <!-- Create a form with an input field and a button. When the button is clicked, take the input value and display it on the page. -->

    <hr/>
    <input type="text" name="fullname" id="fullname" />
    <button type="button" onclick="SetContent();">Display</button>
   
    <p id="content">

    </p>

    <script>
        //user defined function (define/definition)
        function SetContent()
        {
            // alert("hi");
            var fullname = document.getElementById('fullname').value;
            document.getElementById('content').innerHTML = fullname;
        }
       
    </script>
</body>
</html>
