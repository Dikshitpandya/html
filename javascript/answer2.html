<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ok {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Create two buttons, "Show" and "Hide," which toggle the visibility of an HTML element when clicked.
     -->

    <div class="d-grid gap-2 col-6 mx-auto mt-4">
        <button class="btn btn-primary" type="button" id="showButton">Show</button>
        <button class="btn btn-primary" type="button" id="hideButton">Hide</button>
        <p>
            show output to click showButton & hide output to click hideButton
        </p>
    </div>

    <div id="ok">
        <img src="img/a.jpg" class="img-fluid">
    </div>

    <script>
        let showButton = document.getElementById("showButton");
        let hideButton = document.getElementById("hideButton");
        let ok = document.getElementById("ok");

        showButton.addEventListener("click", () => {
            ok.style.display = "block";
        });

        hideButton.addEventListener("click", () => {
            ok.style.display = "none";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
