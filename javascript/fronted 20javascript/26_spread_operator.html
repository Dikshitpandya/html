<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <ul class="list-group" id="states">

                </ul>
            </div>

            <div class="col-lg-3">
                <ul class="list-group" id="detail">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script>
        const north = ["Punjab", "Himachal Pradesh", "Jammu and Kashmir", "Delhi", "Uttarakhand", "Uttar Pradesh", "Haryana", "Rajasthan", "Madhya Pradesh", "Chhattisgarh","Gujarat"];
        const south = ["Kerala", "Uttarakhand", "Himachal Pradesh", "Karnataka", "Nagaland", "Sikkim", "Meghalaya", "Manipur", "Mizoram", "Arunachal Pradesh","Gujarat"];

        var north_south = [...north,...south];
        function DisplayState(state)
        {
            $("states").innerHTML+= `<li class='list-group-item'>${state}</li>`;
        }
        north_south.map((state) => DisplayState(state));

        var oldcar = {
            brand : 'Maruti',
            model : "Baleno",
            price : 945000
        };

        var newcar = {
            seat: 6,
            color: 'red',
            model : "Briza",
            price : 1190300,
        }

        var updatedcar = {...oldcar,...newcar};
        console.log(updatedcar);
        for(let key in updatedcar)
        {
            console.log(key,updatedcar[key]);
            $("detail").innerHTML += `<li class='list-group-item'><b>${key}</b> ${updatedcar[key]}</li>`
        }
    </script>
</body>
</html>
