<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 col-12 offset-md-3 offset-0">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h2><i class="fa fa-users"></i> Login</h2>
                    </div>
                    <div class="card-body">
        <form  onsubmit="return VerifyLogin();">
                            <div class="mb-3">
                                <label for="email class="form-label">Email Address</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Your password" required />
                            </div>
<input type="submit" value="Login" class="btn btn-primary w-100" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script>
        // function VerifyLogin()
        // {

        // }
        VerifyLogin = () => {
            //create variables
            var email = $("email").value;
            var password = $("password").value;
            // alert(email);
            // alert(password);
            if(email == "admin@gmail.com" && password == "123123")
            {
                alert("login successfull");
                //create cookies
                setCookie("email",email);
                window.location = "31_home.html";
            }
            else 
            {
                alert("login failed");
            }
            return false;
        }
    </script>
</body>
</html>
